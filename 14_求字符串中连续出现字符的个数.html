    // 求连续出现的次数
    const s1 = 'qqqqwwweerrggqqwwwwmmnnn';
    function totalStr(str) {
      let temp = ''
      var obj = {}
      for (let i = 0; i < str.length; i++) {
        let k = str[i]
        if(k === temp) {
          obj[k] ++

        } else {
          temp = k

          obj[k] = 1
        }

      }
      return Math.max(...Object.values(obj))
    }

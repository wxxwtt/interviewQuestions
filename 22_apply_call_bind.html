<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
      name: '',
      age: ''
    }
    const foo = {
      sayHi: function () {
        console.log(this);
      }
    }
    function fun (...arg) {
      console.log(this, ...arg);
    }

    fun()
    // 函数直接调用this 指向的是 window   ===>  fun()
    foo.sayHi()
    // 函数作为一个对象的是属性调用时  this 指向的是这个对象,   foo.sayHi()  谁打点调用 this 就指向谁
    
    fun.apply(null, [1, 2, 3])
    // apply 方法 第一个参数 this的指向值  非严格模式 null或者undefined 会被自动指向window 
    fun.call(obj, 1, 2 ,3)
    const obj2 = {
      name: 'xx',
      say: function () {
        setTimeout(function () {
          console.log(this.name)
        })
      }
    }
  </script>
</body>
</html>

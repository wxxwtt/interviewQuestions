    function deepClone (obj) {
      if( typeof obj !== 'object' ) return obj;
      const _obj = obj instanceof Array ? [] : {}
      for(var k in obj) {
        if(obj.hasOwnProperty(k)) {
          _obj[k] = typeof obj[k] === 'object' ? deepClone(obj[k]) : obj[k]

        }
      }
      return _obj
    }

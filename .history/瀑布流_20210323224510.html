<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    justify-content: center;
    align-self: center;
    min-height: 100vh;
    background-color: #222;
}
.container {
    position: relative;
    max-width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    grid-template-rows: minmax(100px, auto);
    margin: 40px;
    grid-auto-flow: dense;
    grid-gap: 10px;
}
.container .box {
    background-color: #333;
    padding: 20px;
    display: gird;
    font-size: 20px;
    place-items: center;
    text-align: center;
    color: #fff;
    transition: 0.5s;
}
.container .box:hover {
    background-color: #e91e63;
}
.container .box img {
    position: relative;
    max-width: 100px;
    margin-bottom: 10px;
}
.container .box:nth-child(1) {
    grid-column: span 1;
    grid-row: span 1;
}
.container .box:nth-child(2) {
    grid-column: span 1;
    /* grid-row: span 2; */
}
.container .box:nth-child(4) {
    grid-column: span 1;
    /* grid-row: span 2; */
}
.container .box:nth-child(5) {
    grid-column: span 1;
    grid-row: span 1;
}
/* @media (max-width: 991px) {
    .container {
        grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
        grid-template-rows: minmax(auto, auto);
    }
    .container .box {
        grid-column: unset !important;
        grid-row: unset !important;
    }
} */

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <img src="./img/abc.jpg" alt="">
                <p>1</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="./img/abc.jpg" alt="">
                <p>2</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="./img/abc.jpg" alt="">
                <p>3</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="./img/abc.jpg" alt="">
                <p>4</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="./img/abc.jpg" alt="">
                <p>5</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="./img/abc.jpg" alt="">
                <p>6</p>

        </div>
        <div class="box">
            <div class="content">
                <img src="./img/abc.jpg" alt="">
                <p>7</p>
            </div>
        </div>
    </div>
</body>
</html>

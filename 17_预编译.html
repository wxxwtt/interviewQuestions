<body>
  <script>
    // AO = {
    //   a: undefined, 1 function a() {}
    //   c: undefined, 2 function c() {}
    //   d：undefined,
    //   b: undefined
    // }

    function fn(a, c) {
      console.log(a)
      var a = 123
      console.log(a)
      console.log(c)
      function a() {}
      if(false) {
        var d = 678
      }
      console.log(d)
      console.log(b)
      var b = function() {}
      console.log(b)
      function c() {}
      console.log(c)
    }
    fn(1, 2)
    //  预编译
    // 作用域的创建阶段 预编译的阶段
    // 预编译的时候做了哪些事情
    // 创建js的变量对象 也就是AO对象 供js引擎自己去访问的
    // 1 创建AO对象 
    //  2 找形参和变量的声明 作为AO对象的属性名 值是undefined
    //  3 如果传了参数  实参和形参相统一
    //  4 找函数声明 即 function foo() {} 会覆盖相同的变量的声明  函数的提示是整体提升 而不只是变量的提升
  </script>

    // 方法二

    function unique(arr) {
      const _arr = []
      for(let i = 0; i < arr.length; i++) {
        if(!_arr.includes(arr[i])) {
          _arr.push(arr[i])
        }
      }
      return _arr
    }

    const result = unique(arr)
    console.log(result)

  </script>
